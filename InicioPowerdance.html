<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Dance - Academia de Baile</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Black', 'Helvetica', sans-serif;
            overflow-x: hidden;
            background: #000;
            color: white;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: linear-gradient(45deg, #ff0040, #ff6b35, #e91e63, #000);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="white" opacity="0.1"><animate attributeName="r" values="2;8;2" dur="3s" repeatCount="indefinite"/></circle><circle cx="80" cy="30" r="3" fill="white" opacity="0.15"><animate attributeName="r" values="3;10;3" dur="4s" repeatCount="indefinite"/></circle><circle cx="50" cy="70" r="2.5" fill="white" opacity="0.1"><animate attributeName="r" values="2.5;9;2.5" dur="2.5s" repeatCount="indefinite"/></circle></svg>');
            animation: float 20s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            100% { transform: translateY(-100px) rotate(360deg); }
        }

        .dancing-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: dance 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            width: 80px;
            height: 80px;
            bottom: 30%;
            left: 70%;
            animation-delay: 4s;
        }

        @keyframes dance {
            0%, 100% { transform: translateY(0px) rotate(0deg) scale(1); }
            25% { transform: translateY(-30px) rotate(90deg) scale(1.1); }
            50% { transform: translateY(-60px) rotate(180deg) scale(0.9); }
            75% { transform: translateY(-30px) rotate(270deg) scale(1.1); }
        }

        .hero-content {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        .logo {
            font-size: clamp(3rem, 8vw, 8rem);
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -0.05em;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #fff, #ff0040, #fff);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: textShimmer 3s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(255, 0, 64, 0.5);
        }

        @keyframes textShimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .tagline {
            font-size: clamp(1.2rem, 3vw, 2rem);
            margin-bottom: 3rem;
            opacity: 0.9;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .cta-button {
            background: linear-gradient(45deg, #ff0040, #e91e63);
            color: white;
            padding: 20px 50px;
            font-size: 1.5rem;
            font-weight: 900;
            text-transform: uppercase;
            text-decoration: none;
            border-radius: 50px;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(255, 0, 64, 0.3);
            position: relative;
            overflow: hidden;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .cta-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 20px 40px rgba(255, 0, 64, 0.4);
        }

        .cta-button:hover::before {
            left: 100%;
        }

        

       

        /* Responsive */
        @media (max-width: 768px) {
            .hero-content {
                padding: 0 20px;
            }
            
            .cta-button {
                padding: 15px 30px;
                font-size: 1.2rem;
            }
            
            .gallery-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .about-grid {
                gap: 30px;
            }
            
            .styles-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .social-links {
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <div class="dancing-shapes">
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
        </div>
        
        <div class="hero-content">
            <h1 class="logo" id="logo">Power Dance</h1>
            <p class="tagline" id="tagline">Donde nace la energía del movimiento</p>
            <a href="#" class="cta-button" id="cta">Únete Ahora</a>
        </div>
    </section>

    <script>
        // GSAP Animations
        gsap.registerPlugin(ScrollTrigger);

        // Hero animations
        gsap.from("#logo", {
            duration: 2,
            y: -100,
            opacity: 0,
            ease: "bounce.out",
            delay: 0.5
        });

        gsap.from("#tagline", {
            duration: 1.5,
            y: 50,
            opacity: 0,
            ease: "power2.out",
            delay: 1.2
        });

        gsap.from("#cta", {
            duration: 1.5,
            scale: 0,
            opacity: 0,
            ease: "back.out(1.7)",
            delay: 1.8
        });

       

        // Mouse movement effect for hero shapes
        document.addEventListener('mousemove', (e) => {
            const shapes = document.querySelectorAll('.shape');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            shapes.forEach((shape, index) => {
                const speed = (index + 1) * 0.5;
                gsap.to(shape, {
                    duration: 1,
                    x: x * speed * 50,
                    y: y * speed * 50,
                    ease: "power2.out"
                });
            });
        });

        // Smooth scroll for navigation
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    gsap.to(window, {
                        duration: 1.5,
                        scrollTo: target,
                        ease: "power2.inOut"
                    });
                }
            });
        });
    </script>
</body>
</html>
