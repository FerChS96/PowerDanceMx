<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Usuarios</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .dashboard-container {
            display: flex;
            min-height: 100vh;
            background-color: #000000;
            color: white;
            font-family: 'Poppins', sans-serif;
        }

        /* Loading spinner */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            flex-direction: column;
            gap: 16px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #374151;
            border-top: 4px solid #dc2626;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Error state */
        .error {
            background-color: #7f1d1d;
            border: 1px solid #dc2626;
            color: #fca5a5;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 24px;
        }

        .retry-btn {
            background-color: #dc2626;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            margin-top: 12px;
            transition: background-color 0.2s ease;
        }

        .retry-btn:hover {
            background-color: #b91c1c;
        }

        /* Sidebar */
        .sidebar {
            width: 256px;
            padding: 24px;
            border-right: 1px solid #1f2937;
        }

        .sidebar h2 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 24px;
            color: white;
        }

        .filters-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .filter-btn {
            padding: 8px 16px;
            text-align: left;
            font-weight: 500;
            background: transparent;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s ease;
            font-family: 'Poppins', sans-serif;
            border-radius: 4px;
        }

        .filter-btn.active {
            background-color: #dc2626;
        }

        .filter-btn:not(.active):hover {
            background-color: #991b1b;
        }

        .filter-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Main content */
        .main-content {
            flex: 1;
            padding: 40px;
        }

        .main-content h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 24px;
            color: white;
        }

        .users-stats {
            display: flex;
            gap: 20px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        .stat-card {
            background-color: #111827;
            padding: 16px 20px;
            border-radius: 8px;
            border: 1px solid #1f2937;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: #dc2626;
        }

        .stat-label {
            font-size: 0.875rem;
            color: #9ca3af;
            margin-top: 4px;
        }

        .search-container {
            margin-bottom: 24px;
            position: relative;
        }

        .search-input {
            width: 100%;
            max-width: 400px;
            padding: 12px 16px;
            background-color: #111827;
            border: 1px solid #374151;
            color: white;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            transition: border-color 0.2s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #dc2626;
        }

        .search-input::placeholder {
            color: #6b7280;
        }

        .clear-search {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6b7280;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0;
            width: 20px;
            height: 20px;
            display: none;
        }

        .clear-search:hover {
            color: #ffffff;
        }

        .users-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .user-card {
            padding: 20px;
            background-color: #111827;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 8px;
            border: 1px solid #1f2937;
            transition: border-color 0.2s ease, transform 0.1s ease;
        }

        .user-card:hover {
            border-color: #374151;
            transform: translateY(-1px);
        }

        .user-info p:first-child {
            font-weight: 600;
            margin-bottom: 6px;
            font-size: 1.1rem;
        }

        .user-info p:not(:first-child) {
            font-size: 0.875rem;
            color: #9ca3af;
            margin-bottom: 3px;
        }

        .user-date {
            color: #10b981 !important;
            font-size: 0.8rem !important;
            margin-top: 8px !important;
        }

        .action-btn {
            background-color: #dc2626;
            color: white;
            padding: 10px 20px;
            font-weight: 500;
            border: none;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            transition: background-color 0.2s ease;
            border-radius: 6px;
        }

        .action-btn:hover {
            background-color: #b91c1c;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-top: 32px;
            flex-wrap: wrap;
        }

        .pagination-btn {
            padding: 8px 12px;
            background-color: #111827;
            color: white;
            border: 1px solid #374151;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            border-radius: 4px;
            transition: all 0.2s ease;
            min-width: 40px;
            text-align: center;
        }

        .pagination-btn:hover:not(:disabled) {
            background-color: #1f2937;
            border-color: #6b7280;
        }

        .pagination-btn.active {
            background-color: #dc2626;
            border-color: #dc2626;
        }

        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination-info {
            color: #9ca3af;
            font-size: 0.875rem;
            padding: 8px;
            white-space: nowrap;
        }

        .no-results {
            text-align: center;
            color: #6b7280;
            padding: 40px;
            font-style: italic;
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0,0,0,0);
            white-space: nowrap;
            border: 0;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .dashboard-container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #1f2937;
                padding: 16px;
            }

            .filters-container {
                flex-direction: row;
                overflow-x: auto;
                gap: 8px;
                padding-bottom: 8px;
            }

            .filter-btn {
                white-space: nowrap;
                font-size: 0.85rem;
                padding: 8px 16px;
            }

            .main-content {
                padding: 20px;
            }

            .user-card {
                flex-direction: column;
                align-items: flex-start;
                gap: 16px;
            }

            .users-stats {
                justify-content: center;
            }

            .stat-card {
                flex: 1;
                min-width: 120px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>Ordenar por</h2>
            <div class="filters-container" role="radiogroup" aria-label="Opciones de ordenamiento">
                <button class="filter-btn active" data-sort="fecha-reciente" role="radio" aria-checked="true">Fecha (Más reciente)</button>
                <button class="filter-btn" data-sort="fecha-antigua" role="radio" aria-checked="false">Fecha (Más antigua)</button>
                <button class="filter-btn" data-sort="nombre-asc" role="radio" aria-checked="false">Nombre (A-Z)</button>
                <button class="filter-btn" data-sort="nombre-desc" role="radio" aria-checked="false">Nombre (Z-A)</button>
            </div>
        </aside>

        <!-- Main content -->
        <main class="main-content">
            <h1>Usuarios de Power Dance</h1>
            
            <!-- Statistics -->
            <div class="users-stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalUsers">-</div>
                    <div class="stat-label">Total de usuarios</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="filteredUsers">-</div>
                    <div class="stat-label">En esta página</div>
                </div>
            </div>

            <!-- Search -->
            <div class="search-container">
                <div style="position: relative;">
                    <input 
                        type="text" 
                        id="searchInput" 
                        class="search-input" 
                        placeholder="Buscar por nombre o email..."
                        autocomplete="off"
                    >
                    <button id="clearSearch" class="clear-search" aria-label="Limpiar búsqueda">×</button>
                </div>
            </div>
            
            <!-- Error container -->
            <div id="errorContainer"></div>
            
            <!-- Users container -->
            <div class="users-container" id="usersContainer">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Cargando usuarios...</p>
                </div>
            </div>
            
            <!-- Pagination -->
            <div class="pagination" id="paginationContainer" style="display: none;"></div>
        </main>
    </div>

    <!-- Accesibilidad: anunciar cambios -->
    <div id="statusAnnouncer" class="sr-only" aria-live="polite"></div>

    <script>
        // Configuración de la API
        const API_CONFIG = {
            baseUrl: '/wp-json/custom/v1',
            endpoints: {
                users: '/users'
            },
            timeout: 10000,
            pagination: {
                perPage: 20,
                maxPages: 50 // Evita paginación excesiva
            }
        };

        // Estado global de la aplicación
        let appState = {
            users: [],
            totalUsers: 0,
            currentPage: 1,
            totalPages: 1,
            sortBy: "fecha-reciente",
            searchTerm: "",
            loading: true,
            error: null
        };

        // Función para realizar peticiones HTTP con timeout
        async function fetchWithTimeout(url, options = {}, timeout = API_CONFIG.timeout) {
            const controller = new AbortController();
            const id = setTimeout(() => controller.abort(), timeout);
            
            try {
                const response = await fetch(url, {
                    ...options,
                    signal: controller.signal,
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        ...options.headers
                    }
                });
                clearTimeout(id);
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.message || `HTTP ${response.status}: ${response.statusText}`);
                }
                
                return response;
            } catch (error) {
                clearTimeout(id);
                if (error.name === 'AbortError') {
                    throw new Error('Tiempo de espera agotado. Verifique su conexión.');
                }
                throw error;
            }
        }

        // Función para cargar usuarios desde la API
        async function loadUsers(page = 1) {
            try {
                appState.loading = true;
                appState.error = null;
                updateUI();

                const params = new URLSearchParams({
                    page: page,
                    per_page: API_CONFIG.pagination.perPage,
                    orderby: getOrderByParam(appState.sortBy),
                    order: getOrderParam(appState.sortBy)
                });

                if (appState.searchTerm) {
                    params.append('search', appState.searchTerm);
                }

                const response = await fetchWithTimeout(`${API_CONFIG.baseUrl}${API_CONFIG.endpoints.users}?${params}`);
                const data = await response.json();
                
                if (!Array.isArray(data)) {
                    throw new Error('Formato de respuesta inválido: se esperaba un array');
                }

                const totalUsers = parseInt(response.headers.get('X-WP-Total') || '0', 10);
                const totalPages = Math.min(
                    parseInt(response.headers.get('X-WP-TotalPages') || '1', 10),
                    API_CONFIG.pagination.maxPages
                );
                
                appState.users = data;
                appState.totalUsers = totalUsers;
                appState.currentPage = page;
                appState.totalPages = totalPages;
                appState.loading = false;
                
                updateUI();
                
            } catch (error) {
                console.error('Error cargando usuarios:', error);
                appState.loading = false;
                appState.error = error.message || 'Error desconocido al cargar usuarios';
                updateUI();
            }
        }

        function getOrderByParam(sortBy) {
            switch(sortBy) {
                case 'nombre-asc':
                case 'nombre-desc':
                    return 'name';
                case 'fecha-reciente':
                case 'fecha-antigua':
                    return 'registered';
                default:
                    return 'registered';
            }
        }

        function getOrderParam(sortBy) {
            switch(sortBy) {
                case 'nombre-asc':
                case 'fecha-antigua':
                    return 'asc';
                case 'nombre-desc':
                case 'fecha-reciente':
                    return 'desc';
                default:
                    return 'desc';
            }
        }

        function goToPage(page) {
            if (page < 1 || page > appState.totalPages || page === appState.currentPage || appState.loading) return;
            loadUsers(page);
        }

        function setSortBy(sort) {
            if (appState.loading || appState.sortBy === sort) return;
            appState.sortBy = sort;
            loadUsers(1);
        }

        let searchTimeout;
        function handleSearch(term) {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                const newSearchTerm = term.trim();
                if (appState.searchTerm !== newSearchTerm) {
                    appState.searchTerm = newSearchTerm;
                    loadUsers(1);
                }
            }, 500);
        }

        function formatDate(dateString) {
            try {
                return new Intl.DateTimeFormat('es-ES', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                }).format(new Date(dateString));
            } catch (e) {
                return 'Fecha no válida';
            }
        }

        function escapeHtml(text) {
            const map = { '&': '&amp;', '<': '<', '>': '>', '"': '&quot;', "'": '&#039;' };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        function updateUI() {
            updateStats();
            updateUsersContainer();
            updateSortButtons();
            updatePagination();
            announceStatus();
        }

        function updateStats() {
            document.getElementById('totalUsers').textContent = appState.totalUsers;
            document.getElementById('filteredUsers').textContent = appState.users.length;
        }

        function updateUsersContainer() {
            const container = document.getElementById('usersContainer');
            const errorContainer = document.getElementById('errorContainer');
            const paginationContainer = document.getElementById('paginationContainer');
            
            errorContainer.innerHTML = '';
            
            if (appState.loading) {
                container.innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Cargando usuarios...</p>
                    </div>
                `;
                paginationContainer.style.display = 'none';
                return;
            }
            
            if (appState.error) {
                errorContainer.innerHTML = `
                    <div class="error">
                        <strong>Error:</strong> ${escapeHtml(appState.error)}
                        <button class="retry-btn" id="retryLoad">Reintentar</button>
                    </div>
                `;
                document.getElementById('retryLoad').addEventListener('click', () => loadUsers(appState.currentPage));
                if (appState.users.length === 0) {
                    container.innerHTML = '';
                    paginationContainer.style.display = 'none';
                }
                return;
            }
            
            if (appState.users.length === 0) {
                const message = appState.searchTerm 
                    ? `No se encontraron usuarios que coincidan con "${escapeHtml(appState.searchTerm)}"`
                    : 'No hay usuarios disponibles';
                    
                container.innerHTML = `
                    <div class="no-results">
                        <p>${message}</p>
                        ${appState.searchTerm ? '<button class="retry-btn" id="clearSearchBtn">Limpiar búsqueda</button>' : ''}
                    </div>
                `;
                const clearBtn = document.getElementById('clearSearchBtn');
                if (clearBtn) {
                    clearBtn.addEventListener('click', () => {
                        document.getElementById('searchInput').value = '';
                        document.getElementById('clearSearch').style.display = 'none';
                        handleSearch('');
                    });
                }
                paginationContainer.style.display = 'none';
                return;
            }
            
            container.innerHTML = '';
            appState.users.forEach(user => {
                const userCard = document.createElement('div');
                userCard.className = 'user-card';

                const userInfo = document.createElement('div');
                userInfo.className = 'user-info';

                const name = document.createElement('p');
                name.textContent = user.name;

                const email = document.createElement('p');
                email.textContent = user.email;

                const date = document.createElement('p');
                date.className = 'user-date';
                date.textContent = `Registrado: ${formatDate(user.date)}`;

                userInfo.append(name, email, date);
                userCard.appendChild(userInfo);

                // Botón comentado, pero si se activa:
                // const actionBtn = document.createElement('button');
                // actionBtn.className = 'action-btn';
                // actionBtn.textContent = 'Ver perfil';
                // actionBtn.setAttribute('aria-label', `Ver perfil de ${user.name}`);
                // actionBtn.addEventListener('click', () => handleAction(user.id));
                // userCard.appendChild(actionBtn);

                container.appendChild(userCard);
            });
            
            paginationContainer.style.display = appState.totalPages > 1 ? 'flex' : 'none';
        }

        function updateSortButtons() {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                const isActive = btn.dataset.sort === appState.sortBy;
                btn.classList.toggle('active', isActive);
                btn.disabled = appState.loading;
                btn.setAttribute('aria-checked', isActive);
            });
        }

        function updatePagination() {
            const container = document.getElementById('paginationContainer');
            if (appState.totalPages <= 1) {
                container.style.display = 'none';
                return;
            }
            container.style.display = 'flex';
            container.innerHTML = '';

            const currentPage = appState.currentPage;
            const totalPages = appState.totalPages;
            const maxVisible = 7;
            let startPage = Math.max(1, currentPage - Math.floor(maxVisible / 2));
            let endPage = Math.min(totalPages, startPage + maxVisible - 1);

            if (endPage - startPage + 1 < maxVisible) {
                startPage = Math.max(1, endPage - maxVisible + 1);
            }

            // Botón anterior
            addPaginationButton(container, '←', currentPage - 1, currentPage <= 1);

            // Primera página
            if (startPage > 1) {
                addPaginationButton(container, '1', 1);
                if (startPage > 2) {
                    container.appendChild(createInfoSpan('...'));
                }
            }

            // Páginas
            for (let i = startPage; i <= endPage; i++) {
                addPaginationButton(container, i, i, false, i === currentPage);
            }

            // Última página
            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    container.appendChild(createInfoSpan('...'));
                }
                addPaginationButton(container, totalPages, totalPages);
            }

            // Siguiente
            addPaginationButton(container, '→', currentPage + 1, currentPage >= totalPages);

            // Info
            const startRecord = (currentPage - 1) * API_CONFIG.pagination.perPage + 1;
            const endRecord = Math.min(currentPage * API_CONFIG.pagination.perPage, appState.totalUsers);
            container.appendChild(createInfoSpan(`${startRecord}-${endRecord} de ${appState.totalUsers}`));
        }

        function addPaginationButton(container, label, page, disabled = false, active = false) {
            const btn = document.createElement('button');
            btn.className = `pagination-btn ${active ? 'active' : ''}`;
            btn.textContent = label;
            btn.disabled = disabled || appState.loading;
            if (!disabled) {
                btn.addEventListener('click', () => goToPage(page));
            }
            if (active) btn.setAttribute('aria-current', 'page');
            container.appendChild(btn);
        }

        function createInfoSpan(text) {
            const span = document.createElement('span');
            span.className = 'pagination-info';
            span.textContent = text;
            return span;
        }

        function announceStatus() {
            const announcer = document.getElementById('statusAnnouncer');
            announcer.textContent = 
                appState.loading ? 'Cargando usuarios...' :
                appState.error ? `Error: ${appState.error}` :
                `Mostrando ${appState.users.length} usuarios`;
        }

        async function handleAction(userId) {
            try {
                const user = appState.users.find(u => u.id == userId);
                if (!user) {
                    alert('Usuario no encontrado');
                    return;
                }
                if (confirm(`Ver perfil de ${user.name}\nEmail: ${user.email}\nID: ${user.id}\n\n¿Desea ir al perfil del usuario?`)) {
                    window.open(`/wp-admin/user-edit.php?user_id=${userId}`, '_blank');
                }
            } catch (error) {
                console.error('Error al procesar acción:', error);
                alert('Error al procesar la acción. Inténtelo de nuevo.');
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadUsers(1);

            // Ordenamiento
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => setSortBy(btn.dataset.sort));
            });

            // Búsqueda
            const searchInput = document.getElementById('searchInput');
            const clearSearch = document.getElementById('clearSearch');

            searchInput.addEventListener('input', function() {
                clearSearch.style.display = this.value ? 'block' : 'none';
                handleSearch(this.value);
            });

            clearSearch.addEventListener('click', () => {
                searchInput.value = '';
                clearSearch.style.display = 'none';
                handleSearch('');
            });

            // Teclado: F5, Ctrl+R, flechas
            document.addEventListener('keydown', function(e) {
                if (e.key === 'F5' || (e.ctrlKey && e.key === 'r')) {
                    e.preventDefault();
                    loadUsers(appState.currentPage);
                } else if (e.target.tagName !== 'INPUT') {
                    if (e.key === 'ArrowLeft' && appState.currentPage > 1) {
                        goToPage(appState.currentPage - 1);
                    } else if (e.key === 'ArrowRight' && appState.currentPage < appState.totalPages) {
                        goToPage(appState.currentPage + 1);
                    }
                }
            });
        });

        console.log('Dashboard inicializado. Para recargar: loadUsers(appState.currentPage)');
    </script>
</body>
</html>
