<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premiaciones Power Dance MX</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .premiaciones-container {
            background: linear-gradient(135deg, #000000 0%, #000000 50%, #000000 100%);
            color: white;
            font-family: 'Poppins', sans-serif;
            padding: 80px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .premiaciones-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(220, 20, 60, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(220, 20, 60, 0.08) 0%, transparent 50%);
            pointer-events: none;
        }

        .content-wrapper {
            max-width: 1200px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .main-title {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 800;
            letter-spacing: 8px;
            margin-bottom: 60px;
            background: linear-gradient(45deg, #ffffff, #dc143c, #ffffff);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease-in-out infinite alternate, fadeInUp 1s ease-out;
        }

        .categories-section {
            margin-bottom: 80px;
            animation: fadeInUp 1.2s ease-out 0.3s both;
        }

        .categories-title {
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            font-weight: 600;
            margin-bottom: 40px;
            color: #ffffff;
            letter-spacing: 3px;
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .category-card {
            background: rgba(0, 0, 0, 0.05);
            border: 2px solid rgba(220, 20, 60, 0.3);
            padding: 30px 25px;
            backdrop-filter: blur(10px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            animation: slideInUp 0.8s ease-out;
            position: relative;
            overflow: hidden;
        }

        .category-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(220, 20, 60, 0.1), transparent);
            transition: left 0.6s;
        }

        .category-card:hover::before {
            left: 100%;
        }

        .category-card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: rgba(220, 20, 60, 0.6);
            box-shadow: 0 20px 40px rgba(220, 20, 60, 0.2);
        }

        .category-name {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: #dc143c;
            letter-spacing: 2px;
        }

        .awards-section {
            animation: fadeInUp 1.4s ease-out 0.6s both;
        }

        .awards-title {
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            font-weight: 600;
            margin-bottom: 50px;
            color: #ffffff;
            letter-spacing: 3px;
        }

        .division-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            max-width: 900px;
            margin: 0 auto;
        }

        .division-card {
            background: rgba(0, 0, 0, 0);
            border: 2px solid rgba(220, 20, 60, 0.4);
            padding: 40px 30px;
            backdrop-filter: blur(15px);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            animation: bounceIn 1s ease-out;
            position: relative;
        }

        .division-card:hover {
            transform: translateY(-15px) rotateY(5deg) scale(1.1);
            border-color: rgba(220, 20, 60, 0.8);
            box-shadow: 0 25px 50px rgba(220, 20, 60, 0.3);
        }

        .division-name {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #dc143c;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .positions {
            font-size: 1.2rem;
            font-weight: 400;
            line-height: 1.6;
            color: #ffffff;
            letter-spacing: 1px;
        }

        .logo-text::after {
            content: 'dancemx';
            font-size: 0.8rem;
            display: block;
            margin-top: -5px;
            font-weight: 400;
            color: #ffffff;
        }

        /* Animaciones */
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.8) translateY(50px);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.05) translateY(-10px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .premiaciones-container {
                padding: 60px 15px;
            }
            
            .main-title {
                letter-spacing: 4px;
                margin-bottom: 40px;
            }
            
            .category-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .division-container {
                grid-template-columns: 1fr;
                gap: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="premiaciones-container">
        <div class="content-wrapper">
            <div class="categories-section">
                <h2 class="categories-title">NOVICE—INTERMEDIATE—POWER ELITE</h2>
                <div class="category-grid">
                    <div class="category-card">
                        <div class="category-name">HIGH GOLD</div>
                        <div style="font-size: 1.1rem; font-weight: 500;">80 TO 90.99</div>
                    </div>
                    <div class="category-card">
                        <div class="category-name">PLATINUM</div>
                        <div style="font-size: 1.1rem; font-weight: 500;">91 TO 94.99</div>
                    </div>
                    <div class="category-card">
                        <div class="category-name">POWER PLATINUM</div>
                        <div style="font-size: 1.1rem; font-weight: 500;">95 TO 99.99</div>
                    </div>
                    <div class="category-card">
                        <div class="category-name">POWER DIAMOND</div>
                        <div style="font-size: 1.1rem; font-weight: 500;">100</div>
                    </div>
                </div>
            </div>

            <div class="awards-section">
                <h2 class="awards-title">AWARDS BY PERFORMANCE DIVISION</h2>
                <div class="division-container">
                    <div class="division-card">
                        <div class="division-name">NOVICE</div>
                        <div class="positions">1ST, 2ND, 3RD</div>
                    </div>
                    <div class="division-card">
                        <div class="division-name">INTERMEDIATE</div>
                        <div class="positions">1ST, 2ND, 3RD</div>
                    </div>
                    <div class="division-card">
                        <div class="division-name">POWER ELITE</div>
                        <div class="positions">1ST, 2ND, 3RD</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
