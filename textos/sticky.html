<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
<style>
.section-sticky-script {
  background: #141414;
  min-height: 1200px;
  padding: 100px 0 400px 0;
  position: relative;
}
.titulo-js-sticky {
  font-family: 'Poppins', Arial, sans-serif;
  font-size: 3em;
  font-weight: 700;
  color: #fff;
  background: #e53935;
  text-align: center;
  letter-spacing: 0.15em;
  padding: 0.32em 0;
  margin-bottom: 70px;
  box-shadow: 0 6px 18px -8px #e5393540;
  transition: box-shadow 0.25s, background 0.2s;
  z-index: 99;
  width: 100%;
  left: 0;
  position: relative;
}
.titulo-js-sticky.sticky {
  position: fixed !important;
  top: 0;
  left: 0;
  right: 0;
  box-shadow: 0 10px 32px -8px #e53935d0;
  background: #e53935;
  animation: stickyFadeIn 0.33s;
}
.placeholder-sticky {
  display: none;
  width: 100%;
  height: 0;
}
.placeholder-sticky.active {
  display: block;
}
@keyframes stickyFadeIn {
  from { opacity: 0; transform: translateY(-24px);}
  to { opacity: 1; transform: none;}
}
@media (max-width:600px){
  .titulo-js-sticky { font-size: 1.4em;}
}
</style>

<div class="section-sticky-script" id="sectionSticky">
  <div class="titulo-js-sticky" id="tituloSticky">
    POWER DANCE MX
  </div>
  <div class="placeholder-sticky" id="placeholderSticky"></div>
  <div style="max-width:600px; margin:70px auto 0 auto; color:#fff; font-size:1.15em; text-align:center;line-height:1.7;">
    <p>Haz scroll en esta sección.<br>
    El título se queda fijo arriba, <b>solo mientras estás en esta sección</b>.</p>
    <p style="opacity:.72;">Funciona incluso si el sticky CSS está bloqueado por Divi o WordPress.</p>
    <p style="margin-bottom:350px;">Puedes poner aquí todo el contenido que quieras para probar el efecto.</p>
  </div>
</div>
<script>
(function(){
  const section = document.getElementById('sectionSticky');
  const sticky = document.getElementById('tituloSticky');
  const placeholder = document.getElementById('placeholderSticky');
  if(!section || !sticky || !placeholder) return;

  function handleScroll() {
    const sectionRect = section.getBoundingClientRect();
    const stickyHeight = sticky.offsetHeight;

    if (sectionRect.top <= 0 && sectionRect.bottom - stickyHeight > 0) {
      sticky.classList.add('sticky');
      placeholder.classList.add('active');
      placeholder.style.height = stickyHeight + 'px';
    } else {
      sticky.classList.remove('sticky');
      placeholder.classList.remove('active');
      placeholder.style.height = '0';
    }
  }

  window.addEventListener('scroll', handleScroll, {passive:true});
  window.addEventListener('resize', handleScroll);
  setTimeout(handleScroll, 100);
})();
</script>
